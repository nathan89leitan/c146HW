<html>
  <head>
    <title>Animating Shapes</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
   
      <a-sky color="tan"></a-sky>

      

     

      <a-sphere
        position="0 9 -0.5"
        color="yellow"
        radius="0.8"
      ></a-sphere>
      <a-cylinder
        color="gray"
        height="2"
        radius="0.05"
        position="0 10 0"
      ></a-cylinder>
      <a-sphere
        color="red"
        radius="0.4"
        position="0 11 0"
      ></a-sphere>

      <a-box
        color="blue"
        position="0 7.9 0"
        width="3"
        height="2"
      >
      </a-box>


      <a-sphere
        color="white"
        position="-0.6 8.25 0.25"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="black"
        radius="0.15"
        position="-0.6 8 1"
      ></a-sphere>

      <a-sphere
        color="white"
        position="0.6 8.25 0.25"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="black"
        radius="0.15"
        position="0.6 8 1"
      ></a-sphere>

      <a-box
        color="white"
        position="0 7.2 0.55"
        width="1.5"
        height="0.15"
        length="0.75"
        
      ></a-box>

      <a-box 
        color="orange"
        position="0 6.5 -0.000000001" 
        width="2" 
        height="0.75">
      </a-box>

      <a-box
        color="blue"
        position="0 4.5 0"
        width="4.5"
        height="4"
      >
      </a-box>

      <a-plane color="yellow" height="1" position="-1.25 5.75 0.75"></a-plane>
      <a-plane color="orange" height="1" position="0 5.75 0.75"></a-plane>
      <a-plane color="yellow" height="1" position="1.25 5.75 0.75"></a-plane>

      <a-plane color="pink" height="1" position="-1.25 4.5 0.75"></a-plane>
      <a-plane color="purple" height="1" position="0 4.5 0.75"></a-plane>
      <a-plane color="pink" height="1" position="1.25 4.5 0.75"></a-plane>

      <a-plane color="yellow" height="1" position="-1.25 3.25 0.75"></a-plane>
      <a-plane color="orange" height="1" position="0 3.25 0.75"></a-plane>
      <a-plane color="yellow" height="1" position="1.25 3.25 0.75"></a-plane>

      <a-cylinder
        position="-2.5 5.5 0"
        rotation="45 90 0"
        color="orange"
        height="2"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="-3 4.75 0"
        rotation="-45 90 0"
        color="pink"
        height="1.2"
        width="0.3"
        radius="0.5"
      ></a-sphere>

      <a-cylinder
        position="-3.5 5 0"
        rotation="-45 90 0"
        height="1.25"
        width="0.3"
        radius="0.3"
        color="orange"
      ></a-cylinder>
      <a-entity
        position="-4.25 5.75 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:blue;"
      ></a-entity>

      <a-cylinder
        position="2.5 5.5 0"
        rotation="-45 90 0"
        color="orange"
        height="2"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="3 4.75 0"
        rotation="-45 90 0"
        color="pink"
        height="1.2"
        width="0.3"
        radius="0.5"
      ></a-sphere>

      <a-cylinder
        position="3.5 5 0"
        rotation="45 90 0"
        color="orange"
        height="1.25"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-entity
        position="4.25 5.75 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:blue;"
      ></a-entity>

      <a-cylinder 
      color="orange" 
      radius="0.4" 
      height="3.5" 
      position="-1 0.7 0">
      </a-cylinder>

    

      <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0">
      </a-cylinder>

   

    
      <a-camera position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
